name: Build alpine image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_VERSION: "v0.22.4-rr"
  DOCKER_CLI_EXPERIMENTAL: enabled

permissions: read-all

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASS }}

      - name: ğŸ·ï¸ Generate Image Tags
        id: image-metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            name=quay.io/rapyuta/rr-headscale
          tags: |
            type=raw,value=${{ env.BUILD_VERSION }}

      - name: â¬†ï¸ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.image-metadata.outputs.tags }}
          push: true
          build-args: |
            BUILD_VERSION
          sbom: true